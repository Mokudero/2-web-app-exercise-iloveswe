{% extends "layout.html" %} {% block content %}
<div class="column is-4 is-offset-4">
  <h3 class="title">Edit Strategy</h3>
  <div class="box">
    <form
      method="POST"
      action="{{ url_for('edit_strategy', strat_id=strat._id) }}"
    >
      <div class="field">
        <div class="control">
          <input
            class="input is-large"
            type="text"
            name="strategy-name"
            placeholder="Strategy Name"
            value="{{ strat.name }}"
            autofocus=""
          />
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input
            class="input is-large"
            type="text"
            name="buy"
            placeholder="Buy"
            value="{{ strat.buy }}"
            autofocus=""
          />
        </div>
      </div>

      <div class="field">
        <div class="control">
          <input
            class="input is-large"
            type="text"
            name="hold"
            placeholder="Hold"
            value="{{ strat.hold }}"
            autofocus=""
          />
        </div>
      </div>

      <div class="field">
        <div class="control">
          <input
            class="input is-large"
            type="text"
            name="sell"
            placeholder="Sell"
            value="{{ strat.sell }}"
          />
        </div>
      </div>

      <button class="button is-block is-info is-large is-fullwidth">
        Edit Strategy
      </button>
    </form>
  </div>
  <div class="box">
    <form
      method="POST"
      action="{{ url_for('delete_strategy', strat_id=strat._id) }}"
    >
      <button class="button is-block is-info is-large is-fullwidth">
        Delete Strategy
      </button>
    </form>
  </div>
</div>
{% endblock %}
